{% extends 'bills/base.html' %}
{% load static %}

{% block title %}
  Главная
{% endblock %}

{% block link %}
  <link rel="stylesheet" href="{% static 'bills/css/index.css' %}">
  {#<link rel="stylesheet" href="{% static 'css/index.css' %}">#}
{% endblock %}

{% block content %}


  <div class="container-fluid px-0">
    <!-- Навигационная панель / последний вариант -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

      <!-- Бренд с картинкой -->
      <a class="navbar-brand text-danger" href="{% url 'bills:index' %}">
        <img src="{% static 'bills/img/logo.png' %} " class="d-inline-block align-top" alt="" loading="lazy">
        {#Медтехника#}
      </a>
      <!-- Тогглер (менюшка с тремя полосками) -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Ссылки которые сворачиваются при уменьшении -->
      <div class="collapse navbar-collapse border border-dark" id="navbarNav">
        <ul class="navbar-nav mr-auto">
        </ul>

        <!-- Форма для кнопки регистрации -->
        <form class="form-inline my-2 my-lg-0">
          <!-- Кнопка регистрации -->
          {% if user.is_authenticated %}
            <div class="d-flex col justify-content-left">
              <!-- Выпадающее меню -->
              <ul class="navbar-nav pr-3">
                <li class="nav-item dropleft">
                  <a class="nav-link dropdown-toggle pt-3" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.last_name }}
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                    <!-- Дополнительная строчка в выпадающем меню -->
                    {#<a class="dropdown-item" href="#">Action</a>#}
                    {#<div class="dropdown-divider"></div>#}
                    <a class="dropdown-item" href="{% url 'logout' %}" >Выйти</a>
                  </div>
                 </li>
              </ul>
            </div>
          {% else %}
            <div class="d-flex col justify-content-end">
              <div class="btn-group btn-group-toggle pt-2" data-toggle="buttons">
                <a href="{% url 'login' %}" class="btn btn-outline-success">  Вход  </a>
              </div>
            </div>
          {% endif %}
          <!-- /Кнопка регистрации -->
        </form>

      </div>
    </nav>
  </div>


  <div class="d-flex row-flex justify-content-center">
    <button type="button"
            class="btn btn-lg btn-success mt-5"
            onclick="window.location.href='{% url 'bills:bill_list' %}'">Заказ з/частей по счёту</button>
  </div>
  <div class="d-flex row-flex justify-content-center">
    <button type="button"
            class="btn btn-lg btn-secondary mt-5"
            data-container="body"
            data-toggle="popover"
            data-placement="left"
            data-content="В разработке">Заявки от ЛПУ</button>
  </div>
  <div class="d-flex row-flex justify-content-center">
    <button type="button"
            class="btn btn-lg btn-secondary mt-5"
            data-container="body"
            data-toggle="popover"
            data-placement="left"
            data-content="В разработке">Ремонт</button>
  </div>

{% endblock %}
